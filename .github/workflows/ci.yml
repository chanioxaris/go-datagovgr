name: CI
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Test
        run: go test ./...
        env:
          CGO_ENABLED: 0